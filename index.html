<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A Memory for Khadija</title>
    <style>
        /* Add blur effect styles */
        body {
            transition: filter 0.5s;
            filter: blur(10px); /* Initial blur */
        }

        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Light overlay for better visibility */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensures it stays above other content */
            pointer-events: all; /* Allows interaction */
        }

        .overlay input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        .overlay button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <label for="password-input">Enter the code, Mr.:</label>
        <input type="password" id="password-input" placeholder="Password">
        <button id="password-submit">Submit</button>
    </div>
    
    <header>
        <h1>A Special Memory for Khadija</h1>
    </header>
    <main>
        <section id="intro">
            <p>
                Khadija, you were truly special, and this is a little piece of my heart for you. Your presence made every moment brighter.
            </p>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form" onsubmit="sendEmail(); return false;">
                <label for="message">Your Message:</label>
                <textarea id="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section id="emergency">
            <h2>Emergency Contact</h2>
            <p>If you need to reach me urgently, press the button below five times.</p>
            <button id="emergency-button">Call Me</button>
        </section>
        <section id="gratitude">
            <button id="gratitude-button">See My Gratitude</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Special Memories</p>
    </footer>
    <script src="script.js"></script>
    <script>
        // Password protection logic
        document.getElementById("password-submit").addEventListener("click", function () {
            const passwordInput = document.getElementById("password-input").value;
            const correctPassword = "miniona";
            if (passwordInput === correctPassword) {
                document.body.style.filter = "none"; // Remove blur
                document.getElementById("overlay").style.display = "none"; // Hide overlay
            } else {
                alert("Access Denied");
            }
        });
    </script>
</body>
</html>
